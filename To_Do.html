<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial;
      background: #e6f2ff;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding-top: 50px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #d9f0ff;
      margin: 5px 0;
      padding: 10px;
      text-align: left;
      border-radius: 4px;
      position: relative;
    }
    .delete {
      position: absolute;
      right: 10px;
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="task" placeholder="Enter a task" />
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById("task");
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.textContent = taskText;

      const span = document.createElement("span");
      span.textContent = "Ã—";
      span.className = "delete";
      span.onclick = function () {
        this.parentElement.remove();
      };

      li.appendChild(span);
      document.getElementById("taskList").appendChild(li);
      taskInput.value = "";
    }
  </script>
</body>
</html>
